<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planta casa com CSS Grid</title>
</head>

<body>

    <div class="casa">

        <div class="quarto-secundario">
            <div class="cama"></div>
            <div class="cama"></div>
            <div class="guarda-roupa"></div>
        </div>

        <div class="sala">
            <div class="estante"></div>
            <div class="mesa-centro"></div>
            <div class="sofa"></div>
        </div>

        <div class="quarto-principal">
            <div class="guarda-roupa"></div>
            <div class="cama"></div>
        </div>


        <div class="banheiro">
            <div class="pia"></div>
            <div class="vaso-sanitario"></div>
            <div class="chuveiro"></div>
        </div>

        <div class="cozinha">
            <div class="section">
                <div></div>
                <div class="pia"></div>
            </div>
            <div class="section">
                <div class="movel"></div>
                <div class="movel"></div>
            </div>
            <div class="section">
                <div class="movel"></div>
                <div class="movel"></div>
            </div>
        </div>

    </div>

    <img src="img/planta.png" alt="" style="margin-top: 30px;">
</body>

</html>
